<h1>Five Most watched Debates in U.S. History</h1>

<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Carter_and_Ford_in_a_debate%2C_September_23%2C_1976.jpg" alt="Presidents Jimmy Carter and Gerald Ford debate in 1976" width="50%">
<figcaption> Jimmy Carter and Gerald Ford debate in Philadelphia, on Sept. 23, 1976. (Wikipedia).</figcaption>

<p>While the U.S. presidential debates in 2024  have been historic, they do not rank among the five most viewed</p>

<p> 1. The <a href="https://en.wikipedia.org/wiki/2012_United_States_presidential_debates#October_3:_First_presidential_debate_(University_of_Denver"> first debate </a> between President Barack Obama and Sen. Mitt Romney garnered 84 million views on Dec. 3 2012,</p>

<p> 2. The <a href="https://en.wikipedia.org/wiki/1980_United_States_presidential_debates#October_28:_Second_presidential_debate_(Music_Hall)"> second debate </a> between President Jimmy Carter and then Gov. Ronald Reagen garnered 80.6 million views on Oct. 28, 1980.

<p>3. The <a href="https://en.wikipedia.org/wiki/2016_United_States_presidential_debates#September_26:_First_presidential_debate_(Hofstra_University)"> first debate </a> between President Doald Trump and Joe Biden garnered 73.1 million views on Sept. 29, 2020.</p>

<p>4. The <a href="https://en.wikipedia.org/wiki/2016_United_States_presidential_debates#October_19:_Third_presidential_debate_(University_of_Nevada,_Las_Vegas)"> third debate</a> between Donald Trump and former Secretary Hillary Clinton garnered 71.6 million views on Oct. 9, 2016.</p>

<p>5. The <a href="https://en.wikipedia.org/wiki/1992_United_States_presidential_debates#October_15:_Second_presidential_debate_(University_of_Richmond)"> second debate</a> between George H. W. Bush and former Gov. Bill Clinton garnered 69.9 million view on OCt. 15, 1992. </p>
